{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add a New Contact</h2>
    <form method="post" class="contact-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn add-contact-btn">
            <i class="fas fa-plus"></i> Add Contact
        </button>
    </form>
</div>
{% endblock %}
