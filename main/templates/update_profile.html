{% extends 'base.html' %}

{% block content %}
<div class="update-profile">
    <h2>Update Profile</h2>
    <form method="post" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn update-btn">
            <i class="fas fa-save"></i> Update Profile
        </button>
    </form>
</div>
{% endblock %}
