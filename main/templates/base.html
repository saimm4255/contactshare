<!DOCTYPE html>
<html>
<head>
    {% load static %}
    {% load timezone_tag %}

    <title>Contact Share</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav>
        <div class="left">Contact Share</div>
        <div class="right">
            {% if user.is_authenticated %}
                
                <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'update_profile' %}"><i class="fas fa-user-edit"></i> Update Profile</a>
                <a href="{% url 'view_profile' %}">
                    <i class="fas fa-user"></i> {{ user.username }}
                </a> 
                <span>{% display_time_in_timezone current_time user.profile.timezone %}</span>
               
 
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Sign up</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
